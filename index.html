<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			background-image: url("racing.gif");
			background-position: center;
			background-size: cover;
		}

		#myCanvas {
			border-width: 10px;
			background-color: white;
			border-style: ridge;
		}

		h1,
		h4 {
			color: white !important;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Car Racing Game</title>
</head>

<body onload="add()">
	<center>
		<h1>Car Racing Game</h1>
		<h1>Game Status : <span id="game_status"></span></h1>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<h4 class="text-success">
			<b class="text-danger"> NOTE : </b> <b class="text-success">IF THE CARS ARE NOT VISIABLE PRESS ANY ARROW KEY.</b>
			<br>
			<b class="text-success">TO MOVE THE CAR NO. 2
				USE THE U KEY FOR MOVING UP, D KEY FOR MOVING DOWN, L KEY FOR MOVING LEFT, AND R KEY FOR MOVING RIGHT</b> 
		</h4>

	</center>
	<script src="main.js">
	</script>
</body>

</html>
